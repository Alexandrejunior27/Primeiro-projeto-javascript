<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contador</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <style>
        *  {
            margin: 0;
            box-sizing: border-box;
          }
        
          body {
              min-height: 100vh;
              background: black;
              color: white;      
              display: grid;
              place-items:center ;
              
          }
            section {
        padding: 20px;
        border-radius: 5px;
        text-align: center;
          }
        
        p  {
            font-size: 80px;
        }
        </style>
        </head>
        
        <body>
            <section> 
                <h1> Contador </h1>
                <p>0</p>
                <button onclick="Subtrair()">-</button>
                <button onclick="Somar()">+</button>
            </section>
        <script>
        
            //estado da aplicação
            let numero = 0
        
            //alteradores de estado
            function Somar() {
            numero= numero + 1
            console.log(numero)
           mostrarnatela()
        
            }
        
            function Subtrair() {
                numero= numero - 1
                console.log(numero)
                mostrarnatela()
                
            } 
        
            
        
        //colocar estado da aplicação na tela
        function mostrarnatela(){
            const p = document.querySelector("p")
            p.innerText= numero
            
         }
        
        //iniciar
        
        mostrarnatela()
        
        </script>
        </body>
        
        </html>
